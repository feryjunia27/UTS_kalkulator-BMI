<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title is used to provide
            a specific name to our web-page! -->
        <title>BMI-CALCULATOR</title>
        <!-- link function is used here, so that we can
    connect our css file with our html file externally -->
        
    </head>
    <body>
        <div id="MAIN">
            <h1 id="heading">Calculator Berat Badan</h1>
        </div>

        <form action="/" method="post">
            <input type="text"
                name="name"
                placeholder="Masukan Nama!" />
            <br />
            <input id="height"
                name="height"
                placeholder="Tinggi badan (m)" />
            <br />
            <input id="weight"
                name="weight"
                placeholder="Berat badan(kg)" />
            <br />
            <button class="btn"
                    type="submit">Select</button>
        </form>
    </body>
</html>
